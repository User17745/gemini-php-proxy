<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Submission</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>KX Auto-DIY AI Lab</h1>
    <div id="container">
      <pre id="codeView">
        <div class="copy-icon" onclick="copyToClipboard()">
          <i class="fas fa-copy"></i>
        </div>
      </pre>
      <div id="renderedViewContainer">
        <iframe id="renderedView" srcdoc="" sandbox></iframe>
      </div>
    </div>
    <div class="input-container">
      <div class="input-box">
        <label for="imageInput" class="file-label">
          <i class="fas fa-plus"></i>
        </label>
        <input type="file" id="imageInput" accept="image/*" />
        <input type="text" id="promptInput" placeholder="Describe your widget requirement..." />
      </div>
      <button onclick="submitPrompt()">
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-spinner fa-spin loading-icon"></i>
      </button>
    </div>
  </div>
</body>
</html>
